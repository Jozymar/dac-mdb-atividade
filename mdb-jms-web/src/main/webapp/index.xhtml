<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--Import Google Icon Font-->
        <link type="text/css" rel="stylesheet" href="css/material-icons.css"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen"/>

        <!--Import style-custom.css-->
        <link type="text/css" rel="stylesheet" href="css/style-custom.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>Login</title>
    </h:head>
    <h:body>

        <div class="navbar-fixed">
            <nav class="blue-grey">
                <div class="nav-wrapper">
                    <a href="index.xhtml" class="brand-logo"><img src="imagens/icone.png" width="8%" alt="logo" class="circle"/></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="cadastrodeprodutos.xhtml"><i class="material-icons left">shopping_basket</i>Cadastre Produtos</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12" align="center">
                    <img src="imagens/perfil.png" width="20%" alt="Perfil"/>
                </div>

                <h:messages class="red-text center"/>

                <div class="col s10 offset-s3">
                    <h:form class="col s7">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <h:inputText id="email" class="validate" value="#{controladorDeCliente.cliente.email}" required="true"/>
                                <label for="email">Usuário</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <h:inputSecret id="senha" class="validate" value="#{controladorDeCliente.cliente.senha}" required="true"/>
                                <label for="senha">Senha</label>
                            </div>
                            <div class="input-field" align="center">
                                <h:commandButton class="waves-effect waves-light btn" action="#{controladorDeCliente.realizarlogin()}" value="Login"/>
                            </div>
                            <div class="input-field" align="center">
                                Não é cadastrado?<a href="cadastro.xhtml"> Clique aqui</a>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
